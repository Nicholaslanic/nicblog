<!DOCTYPE html><html>	<head>		<meta charset="UTF-8"/>		<title>Test</title>		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">		<link rel="shortcut icon" href="http://i2.muimg.com/590781/2cb86691ed01df2c.png">		<style type="text/css">			p{				margin:0;				padding:0;			}			html,body{				height:100%;			}			.slider{				width:100%;				height:100%;				overflow:hidden;			}			.slider .content{				width:100%;			}			.slider .content > div{				position:relative;				height:1000px;			}			.slider .page1{				background:#ffc;							}			.slider .page2{				background:#c66;							}			.slider .page3{				background:#eee;							}			.slider .nav{				position:absolute;				top:50%;				right:20px;				height: 72px;				margin-top: -36px;				list-style-type:none;			}			.slider .nav li{				width:16px;				height:16px;				margin-bottom:12px;				background:#fff;			}			.slider .nav li.active{				background:#ff0;			}			.slider .tag1{				position:absolute;				top:30%;				left:70%;				opacity: 0;				width: 300px;				height: 80px;				margin-top: -40px;				margin-left: -80px;				line-height: 40px;				font-size:28px;			}			.slider .active .tag1{				-webkit-animation: Xminus40 1000ms ease 500ms both; 				-moz-animation: Xminus40 1000ms ease 500ms both; 				-ms-animation: Xminus40 1000ms ease 500ms both; 				-o-animation: Xminus40 1000ms ease 500ms both; 				animation: Xminus40 1000ms ease 500ms both; 			}			@-webkit-keyframes Xminus40{	0%{		opacity: 0;		-webkit-transform:translateX(-40px);	}	100%{		opacity: 1;		-webkit-transform:translateX(0);	}}	@-moz-keyframes Xminus40{		0%{			opacity: 0;			-moz-transform:translateX(-40px);		}		100%{			opacity: 1;			-moz-transform:translateX(0);		}	}	@-ms-keyframes Xminus40{		0%{			opacity: 0;			-ms-transform:translateX(-40px);		}		100%{			opacity: 1;			-ms-transform:translateX(0);		}	}	@-o-keyframes Xminus40{		0%{			opacity: 0;			-o-transform:translateX(-40px);		}		100%{			opacity: 1;			-o-transform:translateX(0);		}	}	@keyframes Xminus40{		0%{			opacity: 0;			transform:translateX(-100px);		}		100%{			opacity: 1;			transform:translateX(0);		}	}		.left1{		background:url(http://i2.muimg.com/590781/f9f422847a00a91e.jpg) no-repeat 0 0;		background-size:cover;		position:relative;		height:100%;		width:40%;	}	.left2{		background:url(http://i2.muimg.com/590781/6847941862e5cc99.jpg) no-repeat 0 0;		background-size:cover;		position:relative;		height:100%;		width:40%;	}	.left3{		background:url(http://i2.muimg.com/590781/0b075512e91ecbd2.jpg) no-repeat 0 0;		background-size:cover;		position:relative;		height:100%;		width:40%;	}		.small{		position:absolute;		top:15%;		right:-75px;		width:150px;		height:150px;		border-radius:50%;		background:#099;	}	.square{		position:absolute;		top:15%;		right:-75px;		width:150px;		height:150px;		background:#fc3;	}		.heart-shape{  		position: absolute;  		width: 120px;  		height: 120px;  		-webkit-transform: rotate(45deg);  		-moz-transform: rotate(45deg);  		-ms-transform: rotate(45deg);  		-o-transform: rotate(45deg);  		transform: rotate(45deg);  		background-color: rgba(204,51,51, 1);  		top:20%;		right:-60px;	}  	.heart-shape:before,  	.heart-shape:after{  		position: absolute;  		width: 120px;  		height: 120px;  		content: '';  		border-radius: 50%;  		background-color: rgba(204,51,51, 1);  	}  	.heart-shape:before{  		bottom: 0px;  		left: -52px;  	}  	.heart-shape:after{  		top: -52px;  		right: 0px;  	}  	.left1 span{		display:block;		position:absolute;		top:22%;		right:-30px;		font-size:30px;		color:#fff;	}	.small span{		position:absolute;		top:30%;		left:25%;		font-size:30px;		color:#fff;	}	.square span{		position:absolute;		top:30%;		left:25%;		font-size:30px;		color:#fff;	}			</style>		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>		<script type="text/javascript" src="js/jquery.slider.js"></script>	</head>	<body>		<div class="slider">			<div class="content">				<div class="page1">					<div class="tag1">						<p>分页一</p>						<p>如果不曾相逢</p>						<p>也许</p>						<p>心绪永远不会沉重</p>						<p>如果真的失之交臂</p>						<p>恐怕一生也不得轻松</p>					</div>					<div class="left1">						<div class="heart-shape"></div>						<span>寄语</span>					</div>				</div>				<div class="page2">					<div class="tag1">						<p>分页二</p>						<p>如果不曾相逢</p>						<p>也许</p>						<p>心绪永远不会沉重</p>						<p>如果真的失之交臂</p>						<p>恐怕一生也不得轻松</p>					</div>					<div class="left2">						<div class="small">							<span>寄语</span>						</div>					</div>				</div>				<div class="page3">					<div class="tag1">						<p>分页三</p>						<p>如果不曾相逢</p>						<p>也许</p>						<p>心绪永远不会沉重</p>						<p>如果真的失之交臂</p>						<p>恐怕一生也不得轻松</p>					</div>					<div class="left3">						<div class="square">							<span>寄语</span>						</div>					</div>				</div>			</div>			<ul class="nav">				<li></li>				<li></li>				<li></li>			</ul>		</div>		<script type="text/javascript">			(function(){				//used by passer-by's slider.js				//Copyright reserved by passer-by.com				var $pages = $('.slider .content > div');				$('.slider').slider({					direction: "y",					scrollable:true,					inEndEffect:'none',					keyboardAble:true,					afterEvent:function(status){						$pages.eq(status.index).addClass('active').siblings().removeClass('active');					}				});						})();		</script>			</body></html>
